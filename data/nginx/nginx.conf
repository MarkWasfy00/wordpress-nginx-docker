user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    client_max_body_size 500M;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server {
        listen 80;
        server_name thefuturefuse.com www.thefuturefuse.com;

        location /.well-known/acme-challenge/ {
            root /letsencrypt/;
        }

        location / {
            return 301 https://$host$request_uri;
        }

    }

    server {
        listen 443 ssl;
        server_name thefuturefuse.com;

        ssl_certificate /etc/letsencrypt/live/thefuturefuse.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/thefuturefuse.com/privkey.pem;


        location / {
            proxy_pass http://wordpress;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location ^~ /phpmyadmin/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;
            proxy_pass http://phpmyadmin/;
        }

    }
}
